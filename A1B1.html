<html>
  <head>
    <title>Html Form</title>
  </head>

<style>
  h1{
  font-size:6pt;
  color: red;
  background-color:yellow;
 }
 
 body{
 margin: 10px;
 background-color:yellow;
 }

 label, input{
 margin:5px;
}
</style>

 <body>
   <h1>Operating System Information</h1>
   <form>
      <label for = "Name">Enter your Name</label>
      <input type = "text" name = "name">
      <br>

      <label for = "password">Password</label>
      <input type = "password" name = "password">
      <br>
      
      <label for = "system">Which of the following system you have used</label>
      <input type = "checkbox" name = "system" value = "Linux">
      <label for ="Linux">Linux</label>
      <input type = "checkbox" name = "system" value = "Windows">
      <label for ="Windows">Windows</label>
      <input type = "checkbox" name = "system" value = "Macintosh">
      <label for ="Macintosh">Macintosh</label>
      <br>

      
      <label for = "Best-system">Which of the operating system do you like the most</label>
      <input type = "radio" name = "best-system" value = "Linux">
      <label for ="Linux">Linux</label>
      <input type = "radio" name = "best-system" value = "Windows">
      <label for ="Windows">Windows</label>
      <input type = "radio" name = "best-system" value = "Macintosh">
      <label for ="Macintosh">Macintosh</label>
      <br>

      <label for = "Complete">You have completed the form</label>
      <button type = "submit">Sign up</button>

   </form>

 </body>
</html>
